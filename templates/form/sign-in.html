{% extends 'main.html' %}

{% block header %}
    <h1>Sign-in</h1>
{% endblock %}

{% block content %}
<form method="post">
    <div class="alert alert-danger">
        Login information is incorrect!
    </div>

    <label>E-mail</label>
    <input type="text" name="email" id="email" autofocus required />

    <label>Password</label>
    <input type="password" name="password" id="password" required />

    <button type="submit">
        Sign in
    </button>
</form>
{% endblock %}
